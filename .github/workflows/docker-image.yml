name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Docker compose down
      run: docker compose down -v
    - uses: actions/checkout@v3
    - name: Docker compose up
      run: docker compose up --build -d
